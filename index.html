<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Portafolio Paola</title>
</head>
<body>
    <header class="navbar">
        <p class="navbar-item">HOME</p>
        <p class="navbar-item">EXPERIENCE</p>
        <p class="navbar-item">ABOUT ME</p>
        <p class="navbar-item">SKILLS</p>
        <p class="navbar-item">CONTACT ME</p>
    </header>
    <div class="carousel">
        <button id="retroceder">Retroceder</button>
        <div id="imagen"></div>
        <button id="avanzar">Avanzar</button>
    </div>
    <div class="controles">
        <button id="play">Play</button>
        <button id="stop" disabled>Stop</button>
    </div>
    <div>
        <p class="titulo">EXPERIENCE</p>
    </div>
    <div class="bar">
        <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png" width=100px>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png" width=80px>
        <img src="https://assets.stickpng.com/thumbs/580b57fcd9996e24bc43c521.png" width=90px>
    </div>
    <section class="bar">
        <button type="button" class="logo" id="gButton">GOOGLE</button>
        <button type="button" class="logo" id="fButton">FACEBOOK</button>
        <button type="button" class="logo" id="iButton">INSTAGRAM</button>    
    </section>

    <section id="results" class="results">

    </section>
    <script src="./main.js"></script>
</body>
</html>
